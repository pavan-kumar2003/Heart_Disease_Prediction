<!-- login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div align="center" class="form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <table>
                                <tr>
                                    
                                    <td><label for="username">username: </label></td> 
                                    <td>{{ form.username }}</td> 
                                    
                                </tr>
                                <br>
                                <tr>
                                    <td><label for="password">Password: </label></td>
                                    <td>{{ form.password }}</td>
                                </tr>
                            </table>
                            
                            
                        </div>
                        <button type="submit" class="sbtn">Login</button>
                    </form>
                </div>
                <br>
                <div class="card-footer text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
   
    a{
        color: #007bff;
    }
    .sbtn {
    display: block;
    width: 30%;
    padding: 4px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1.2rem;
    cursor: pointer;
    margin-top: 1.5rem;
    text-align: center;
  }
   td{
    padding: 15px;
   }
    .form-container {
    width: 100%;
    max-width: 750px;
    background-color: mintcream;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 3rem;
  }
</style>
{% endblock %}
